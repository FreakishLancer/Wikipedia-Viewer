<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wikipedia Viewer</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
            integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container text-center">
                <div class="jumbotron page-header" id="main-header">
                    <h1>Wikipedia Viewer</h1>
                </div>
                <div class="input-group input-group-sm row col-xl-4 col-lg-5 col-md-7 col-sm-10">
                    <input type="text" id="search-term" class="form-control" placeholder="Search for Wiki article...">
                    <span class="input-group-btn">
                        <button id="submit-search" class="btn btn-secondary">Search</button>
                    </span>
                </div>
                <div id="random-article">
                    <a class="hover-previewer" href="https://en.wikipedia.org/wiki/Special:Random" data-toggle="tooltip"
                        data-original-title="https://en.wikipedia.org/wiki/Special:Random">Click here for random article</a>
                    <div class="preview"><iframe src="https://en.wikipedia.org/wiki/Special:Random" width="768px" height="306px"></iframe></div>
                </div>
            </div>
        <header>
        <section>
            <div id="search-results"></div>
        </section>
        <script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
